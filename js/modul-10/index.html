<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<form class="get-users">
					<button type="submit" class="get-users-btn">GET</button>
				</form>

				<form class="get-byId-users">
					<label for="get-input">Get users by id</label>
					<input
						type="text"
						id="get-byId-input"
						placeholder="enter user id"
					/>
					<button type="submit" class="get-byId-btn">
						GET BY ID
					</button>
				</form>

				<form class="add-users">
					<label for="user-name">User name</label>
					<input
						type="text"
						id="user-name"
						placeholder="enter user name"
					/>
					<label for="user-age">User age</label>
					<input
						type="text"
						id="user-age"
						placeholder="enter user age"
					/>
					<button type="submit" class="add-btn">ADD</button>
				</form>

				<form class="remove-byId-users">
					<label for="remove-input">Remove users by id</label>
					<input
						type="text"
						id="remove-byId-input"
						placeholder="enter user id"
					/>
					<button type="submit" class="remove-byId-btn">
						Remove
					</button>
				</form>

				<form class="update-users">
					<label for="user-id">User ID</label>
					<input
						type="text"
						id="user-id"
						placeholder="enter user ID"
					/>
					<label for="user-name">User name</label>
					<input
						type="text"
						id="update-name"
						placeholder="enter new user name"
					/>
					<label for="user-age">User age</label>
					<input
						type="text"
						id="update-age"
						placeholder="enter new user age"
					/>
					<button type="submit" class="add-btn">Update</button>
				</form>
			</div>

			<table class="result"></table>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
